                lat: 38.40632041455752,

            },
            {

                name: "Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ· \"Î†Î³Î¹Î¿Ï‚ Î‘Î³Î±Ï€Î·Ï„ÏŒÏ‚\"",
                description: "Î£Ï„ÎµÎ³Î¬Î¶ÎµÏ„Î±Î¹ ÏƒÏ„Î¿Î½ Ï€ÎµÏÎ¯Î²Î¿Î»Î¿ Ï„Î¿Ï… Î™ÎµÏÎ¿Ï ÎÎ±Î¿Ï Ï„Î¿Ï… Î‘Î³Î¯Î¿Ï… Î“ÎµÏ‰ÏÎ³Î¯Î¿Ï… ÏƒÏ„Î¿Î½ Î’ÏÎ¿Î½Ï„Î¬Î´Î¿. ÎœÎ¹Î± Î¹ÏƒÏ„Î¿ÏÎ¹ÎºÎ® ÎºÎ±Î¹ Î´ÏÎ±ÏƒÏ„Î®ÏÎ¹Î± Î²Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ· Ï€Î¿Ï… Î±Ï€Î¿Ï„ÎµÎ»ÎµÎ¯ Ï€Î½ÎµÏ…Î¼Î±Ï„Î¹ÎºÏŒ ÎºÎ­Î½Ï„ÏÎ¿ Î³Î¹Î± Ï„Î·Î½ Ï„Î¿Ï€Î¹ÎºÎ® ÎºÎ¿Î¹Î½Ï‰Î½Î¯Î±.",
                lat: 38.40329389757561,
                lng: 26.133798477955356
            }
        ];

        let map;
        let markers = [];
        let infoWindows = [];
        let activeMarkerIndex = null;

        // Initialize the map
        function initMap() {
            // Center on Vrontados
            const vrontados = { lat: 38.4080, lng: 26.1300 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: vrontados,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#242f3e" }]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [{ "lightness": -80 }]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#746855" }]
                    },
                    {
                        "featureType": "landscape.natural",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#2c3e50" }]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#283d3b" }]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#6b9a76" }]
                    },
                    {
                        "featureType": "poi.business",
                        "stylers": [{ "visibility": "off" }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#38414e" }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.stroke",
                        "stylers": [{ "color": "#212a37" }]
                    },
                    {

                        "elementType": "labels.text.fill",

                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#746855" }]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#2f3948" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#17263c" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",

                    }
                ],
                mapTypeControl: false,
                streetViewControl: true,

                    position: google.maps.ControlPosition.RIGHT_CENTER

            });

            // Map Type Toggle Logic
            const mapTypeToggle = document.getElementById('mapTypeToggle');
            mapTypeToggle.addEventListener('click', () => {
                const isSatellite = map.getMapTypeId() === 'satellite';
                if (isSatellite) {
                    map.setMapTypeId('roadmap');
                    mapTypeToggle.innerHTML = '<span>ğŸ›°ï¸ Î”Î¿ÏÏ…Ï†ÏŒÏÎ¿Ï‚</span>';
                } else {
                    map.setMapTypeId('satellite');
                    mapTypeToggle.innerHTML = '<span>ğŸ—ºï¸ Î§Î¬ÏÏ„Î·Ï‚</span>';
                }
            });

            // Gallery View Toggle Logic
            const viewToggle = document.getElementById('viewToggle');
            const galleryView = document.getElementById('galleryView');

            viewToggle.addEventListener('click', () => {
                const isGallery = !galleryView.classList.contains('hidden');
                if (isGallery) {
                    galleryView.classList.add('hidden');
                    viewToggle.innerHTML = '<span>ğŸ–¼ï¸ Î ÏÎ¿Î²Î¿Î»Î® Î£Ï…Î»Î»Î¿Î³Î®Ï‚</span>';
                } else {
                    galleryView.classList.remove('hidden');
                    viewToggle.innerHTML = '<span>ğŸ—ºï¸ Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î® ÏƒÏ„Î¿Î½ Î§Î¬ÏÏ„Î·</span>';
                    renderGalleryCards();
                }
            });

            // Create markers for each place
            places.forEach((place, index) => {
                const marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    title: place.name,
                    label: {
                        text: String(index + 1),
                        color: '#ffffff',
                        fontWeight: 'bold',
                        fontSize: '12px'
                    },
                    animation: google.maps.Animation.DROP
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div class="info-window">
                            <h3>${place.name}</h3>
                            <p>${place.description}</p>
                            <div class="card-actions">
                                <button class="street-view-btn" onclick="openStreetView(${place.lat}, ${place.lng})">
                                    ğŸ™ï¸ Street View
                                </button>
                            </div>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    // Close all other info windows
                    infoWindows.forEach(iw => iw.close());
                    infoWindow.open(map, marker);

                    // Update active card
                    setActiveCard(index);

                    // Center map on marker
                    map.panTo(marker.getPosition());
                });

                markers.push(marker);
                infoWindows.push(infoWindow);
            });

            // Render place cards
            renderPlaceCards();

            // Hide loading overlay
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function renderGalleryCards() {
            const container = document.getElementById('galleryGrid');
            if (container.children.length > 0) return; // Already rendered

            places.forEach((place, index) => {
                const card = document.createElement('div');
                card.className = 'gallery-card';

                card.innerHTML = `
                    <h3>${place.name}</h3>
                    <p>${place.description}</p>
                    <div class="card-actions">
                        <button class="map-view-btn" onclick="showOnMap(${index})">
                            ğŸ“ Î”ÎµÎ¯Ï„Îµ ÏƒÏ„Î¿Î½ Î§Î¬ÏÏ„Î·
                        </button>
                        <button class="street-view-btn" onclick="openStreetView(${place.lat}, ${place.lng})">
                            ğŸ™ï¸ Street View
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showOnMap(index) {
            const galleryView = document.getElementById('galleryView');
            const viewToggle = document.getElementById('viewToggle');

            // Hide gallery
            galleryView.classList.add('hidden');
            viewToggle.innerHTML = '<span>ğŸ–¼ï¸ Î ÏÎ¿Î²Î¿Î»Î® Î£Ï…Î»Î»Î¿Î³Î®Ï‚</span>';

            // Focus on marker
            infoWindows.forEach(iw => iw.close());
            infoWindows[index].open(map, markers[index]);
            map.panTo(markers[index].getPosition());
            map.setZoom(16);

            markers[index].setAnimation(google.maps.Animation.BOUNCE);
            setTimeout(() => {
                markers[index].setAnimation(null);
            }, 750);

            setActiveCard(index);
        }

        function renderPlaceCards() {
            const container = document.getElementById('placesList');

            places.forEach((place, index) => {
                const card = document.createElement('div');
                card.className = 'place-card';
                card.id = `place-${index}`;

                // Accessibility
                card.setAttribute('role', 'button');
                card.setAttribute('tabindex', '0');
                card.setAttribute('aria-label', `Î ÏÎ¿Î²Î¿Î»Î® ${place.name}`);

                // Keyboard support
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        card.click();
                    }
                });

                card.innerHTML = `
                    <div class="place-number">${index + 1}</div>
                    <h3>${place.name}</h3>
                    <p>${place.description}</p>
                    <div class="card-actions">
                        <button class="street-view-btn" onclick="event.stopPropagation(); openStreetView(${place.lat}, ${place.lng})">
                            ğŸ™ï¸ Street View
                        </button>
                    </div>
                `;

                card.addEventListener('click', () => {
                    // Close all info windows
                    infoWindows.forEach(iw => iw.close());

                    // Open the corresponding info window
                    infoWindows[index].open(map, markers[index]);

                    // Center and zoom on marker
                    map.panTo(markers[index].getPosition());
                    map.setZoom(16);

                    // Animate marker
                    markers[index].setAnimation(google.maps.Animation.BOUNCE);
                    setTimeout(() => {
                        markers[index].setAnimation(null);
                    }, 750);

                    // Set active card
                    setActiveCard(index);
                });

                container.appendChild(card);
            });
        }

        function openStreetView(lat, lng) {
            const panorama = map.getStreetView();
            panorama.setPosition({ lat: lat, lng: lng });
            panorama.setVisible(true);
        }

        function setActiveCard(index) {
            // Remove active class from all cards
            document.querySelectorAll('.place-card').forEach(card => {
                card.classList.remove('active');
            });

            // Add active class to selected card
            const activeCard = document.getElementById(`place-${index}`);
            if (activeCard) {
                activeCard.classList.add('active');
                activeCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            activeMarkerIndex = index;
        }

        // Load Google Maps script error handler
        function handleMapError() {
            document.getElementById('loadingOverlay').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #ea4335; margin-bottom: 16px;">âš ï¸ Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚ Ï‡Î¬ÏÏ„Î·</h2>
                    <p style="color: rgba(255,255,255,0.7);">Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ»Î­Î³Î¾Ï„Îµ Ï„Î· ÏƒÏÎ½Î´ÎµÏƒÎ· ÏƒÎ±Ï‚ ÏƒÏ„Î¿ internet.</p>
                </div>
            `;
        }
    </script>

    <!-- Google Maps API Loader -->
    <script>
        (function() {
            if (window.GOOGLE_MAPS_API_KEY) {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${window.GOOGLE_MAPS_API_KEY}&callback=initMap&loading=async`;
                script.async = true;
                script.defer = true;
                script.onerror = handleMapError;
                document.body.appendChild(script);
            } else {
                console.error('Google Maps API Key is missing. Please check config.js.');
                handleMapError();
            }
        })();
    </script>
